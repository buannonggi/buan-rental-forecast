<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>임대예측 대시보드 (2015–2040)</title>

    <!-- Channel Talk -->
    <script>
      (function() {
        var w = window;
        if (w.ChannelIO) { return (window.console && console.error && console.error("ChannelIO: already initialized.")); }
        var ch = function(){ ch.c(arguments); };
        ch.q = [];
        ch.c = function(args){ ch.q.push(args); };
        w.ChannelIO = ch;
        function l() {
          if (w.ChannelIOInitialized) return;
          w.ChannelIOInitialized = true;
          var s = document.createElement('script');
          s.type = 'text/javascript';
          s.async = true;
          s.src = 'https://cdn.channel.io/plugin/ch-plugin-web.js';
          var x = document.getElementsByTagName('script')[0];
          x.parentNode.insertBefore(s, x);
        }
        if (document.readyState === 'complete') { l(); }
        else if (window.attachEvent) { window.attachEvent('onload', l); }
        else { window.addEventListener('DOMContentLoaded', l, false); }
      })();

      window.ChannelIO('boot', {
        "pluginKey": "19e64f2a-5386-4463-abfa-afe84f17cde4"
      });
    </script>
    <!-- /Channel Talk -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
