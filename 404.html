<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      (function() {
        var p = location.pathname.replace(/\/+$/, '');
        location.replace(p.substring(0, p.lastIndexOf('/')) + '/index.html' + location.search + location.hash);
      })();
    </script>
  </head>
  <body></body>
</html>
